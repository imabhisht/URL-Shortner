<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center text-blue-600">URL Shortener</h1>
    <p class="text-lg text-center text-gray-700">Enter a long URL and get a short one</p>
    <form class="mt-8">
        <div class="flex items-center">
            <input type="url" name="url" id="url" placeholder="https://example.com" class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
            <button type="submit" id="shortenButton" class="bg-blue-600 text-white font-bold px-8 py-2 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Shorten</button>
        </div>
    </form>
    <div class="mt-8">
      <table class="w-full border-collapse">
        <thead>
            <tr>
              <th class="border border-gray-300 px-4 py-2 text-left text-gray-700 font-bold">Original URL</th>
              <th class="border border-gray-300 px-4 py-2 text-left text-gray-700 font-bold">Short URL</th>
              <th class="border border-gray-300 px-4 py-2 text-left text-gray-700 font-bold">Analysis</th>

            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
      </table>
    </div>
  </div>
</body>
</html>
