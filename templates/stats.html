<html>

  <script src="{{ url_for('static', filename='stats.js') }}"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">

          <th class="p-2">Access Time</th>

          <th class="p-2">City</th>

    </table>
  </div>
